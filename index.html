    <canvas id="myCanvas" style="border: 1px solid orange"></canvas>
  </body>
  <script>
    // CANVAS VARIABLES
    const myCanvas = document.getElementById("myCanvas");
    const ctx = myCanvas.getContext("2d");

    myCanvas.width = window.innerWidth;
    myCanvas.height = window.innerHeight;

    ctx.globalCompositeOperation = "destination-over";

    const playerImage = new Image();
    playerImage.src = "./imgs/player.png";
    playerImage.onload = function () {
      //player
      function Player() {
        (this.xPos = myCanvas.width / 2),
          (this.yPos = myCanvas.height / 2),
          (this.img = playerImage);
        this.width = 35;
        this.height = 35;

        this.scale = 3;
        this.scaledWidth = this.scale * this.width;
        this.scaledHeight = this.scale * this.height;
        // this.playerDirection = 0
        // this.steploop = [0,1,2]
      }

      Player.prototype.draw = function () {
        ctx.drawImage(
          //image being used
          this.img,
          //xposition on image
          0,
          0,
          //yposition on image
          this.width,
          this.height,
          this.xPos,
          this.yPos,
          this.scaledWidth,
          this.scaledHeight
        );
      };


      Player.prototype.update = function() {
        document.addEventListener('keydown', function(){
                if(e.keyCode ==65){
                    this.xPos += -15;
                 console.log("a key was presssed")
                }
                if (e.keyCode ==68){
                    this.xPos += 15;
                }
            })}

        };


      const player = new Player();
      //animationloop
      function animate() {
        window.requestAnimationFrame(animate);
        player.update();
        player.draw();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.fillRect(100, 300, 200, 200);
        ctx.stroke();
      }

      window.requestAnimationFrame(animate);
    };

    // const player = new Player();

    // ctx.drawImage(img,100,100);

  </script>
