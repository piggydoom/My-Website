<script>
  // CANVAS VARIABLES
  const myCanvas = document.getElementById("myCanvas");
  const ctx = myCanvas.getContext("2d");

  myCanvas.width = window.innerWidth;
  myCanvas.height = window.innerHeight;

  ctx.globalCompositeOperation = "destination-over";

  const gravity = { x: 0, y: 0.1 };
  const ground = myCanvas.height;
  const bounce = 0.9;

  const playerImage = new Image();
  playerImage.src = "./imgs/player.png";
  playerImage.onload = function () {
    //player
    function Player() {
      this.posx = myCanvas.width / 2;
      this.posy = myCanvas.height / 2;

      this.img = playerImage;
      this.width = 35;
      this.height = 35;
      this.velocityY = 0;
      this.velocityX = 0;
      this.scale = 3;
      this.scaledWidth = this.scale * this.width;
      this.scaledHeight = this.scale * this.height;
      // this.playerDirection = 0
      // this.steploop = [0,1,2]


      Player.prototype.draw = function () {
        ctx.drawImage(
          //image being used
          this.img,
          //xposition on image
          0,
          0,
          //yposition on image
          this.width,
          this.height,
          this.posx,
          this.posy,
          this.scaledWidth,
          this.scaledHeight
        );
      };

      Player.prototype.gravity = function () {
        //gravity Handling
        this.velocityX += gravity.x;
        this.velocityY += gravity.y;
        this.posx += this.velocityX;
        this.posy += this.velocityY;
        const g = ground - this.height;

        if(this.posy >= g){
          this.posy = g - (this.posy - ground - g);
          this.velocityY = -Math.abs(this.velocityY) * bounce;
          if(this.velocityY >= -gravity.y){
            this.velocityY = 0;
            this.posy = g - gravity.y;
          }

        }

      };


      Player.prototype.update = function () {


        //player.movement
        addEventListener('keydown', (e) => {
          if (e.keyCode == 65) {
            this.xPos += -15;
            console.log("a key was presssed")
          }
          if (e.keyCode == 68) {
            this.xPos += 15;
          }
        })
      }

    };


    const player = new Player();
    player.update();

    //animationloop
    function animate() {
      window.requestAnimationFrame(animate);
      ctx.clearRect(0,0, myCanvas.width, myCanvas.height);
      player.draw();
      player.gravity();
      ctx.beginPath();
      ctx.fillStyle = "blue";
      ctx.fillRect(100, 300, 200, 200);
      ctx.stroke();
    }

    window.requestAnimationFrame(animate);
  };

  // const player = new Player();

</script>
