    <canvas id="myCanvas" style="border: 1px solid orange"></canvas>
</body>
<script>
    // CANVAS VARIABLES
    const myCanvas = document.getElementById("myCanvas");
    const ctx = myCanvas.getContext("2d");
    myCanvas.width = window.innerWidth;
    myCanvas.height = window.innerHeight;
    ctx.globalCompositeOperation = 'destination-over';

    // Tractor variables
    const tractorImg = new Image;
    tractorImg.src = "./imgs/tractor.png";

    // Player variables
    const playersprite = new Image;
    playersprite.src = "./imgs/player.png";
    const FACING_RIGHT = 0;
    const FACING_LEFT = 1;
    const WIDTH = 32;
    const HEIGHT = 32;
    const SCALE = 3;
    const SCALED_WIDTH = SCALE * WIDTH;
    const SCALED_HEIGHT = SCALE * HEIGHT;
    const STEP_LOOP = [0, 1];
    let currentLoopIndex = 0;
    let frameCount = 0;
    let currentDirection = 0;
    let playerDirection = 0;

    //gamephysics
    const gravity = 0.05;
    let gravitySpeed = 0;

    


    let player = {
        x: myCanvas.width / 2, y: myCanvas.height / 2, xSpeed : 0, ySpeed : 0
    };



    // ADD MORE COMMENTS!!!!
    function animate() {
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        ctx.drawImage(tractorImg, 50, 100);


        drawplayer(STEP_LOOP[currentLoopIndex], playerDirection);
        currentLoopIndex++;

        if (currentLoopIndex >= STEP_LOOP.length) {
            currentLoopIndex = 0;
        }


        window.requestAnimationFrame(animate);
    };


    window.addEventListener("keydown", movePlayer);
    window.addEventListener("keyup", resetDirection );


    function resetDirection(){
       playerDirection = 2;
    };
    function movePlayer(e) {
        // alert(e.keyCode);
        if (e.keyCode == 65) {
            console.log("you pressed a");
            playerDirection =  0;
            player.x += -15;
            console.log(player);
        };

        if (e.keyCode == 68) {
            console.log("you pressed d");
            playerDirection = 1;
            player.x += 15;
            // redraw();
            console.log(player);
        };

        if (e.keyCode == 87) {
            console.log("you pressed w");
            playerDirection = 3;
            player.y += -15;
            // redraw();
            console.log(player);
        };

        if (e.keyCode == 83) {
            console.log("you pressed s");
            playerDirection = 2;
            player.y += 15;
            // redraw();
            console.log(player);
        };

        
    };


    init();


    function drawplayer(framex, framey) {
        ctx.drawImage(playersprite,
            framex * WIDTH, framey * HEIGHT,
            WIDTH, HEIGHT,
            player.x, player.y,
            SCALED_WIDTH, SCALED_HEIGHT);
    };



    //INITIALISE CANVAS ANIMATION
    function init() {
        window.requestAnimationFrame(animate);
    }


</script>

</html>
