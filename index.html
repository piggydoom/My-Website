<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakyTractor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav>
        <h1 class="pageTitle">freakyTractor</h1>
        <a href="index.html">home</a>
        <a href="freakytractor.html">freakyTractor</a>
    </nav>
    <canvas id="myCanvas" style="border: 1px solid orange"></canvas>
</body>
<script>
    // CANVAS VARIABLES
    const myCanvas = document.getElementById("myCanvas");
    const ctx = myCanvas.getContext("2d");
    myCanvas.width = window.innerWidth;
    myCanvas.height = window.innerHeight;
    ctx.globalCompositeOperation = 'destination-over';
    
    // Tractor variables
    const tractorImg = new Image;
    tractorImg.src = "./imgs/tractor.png"; 

    // Player variables
    const playersprite = new Image;
    playersprite.src = "./imgs/player.png";
    const FACING_RIGHT = 0;
    const FACING_LEFT = 1;
    const WIDTH = 32;
    const HEIGHT = 32;
    const SCALE = 3;
    const SCALED_WIDTH = SCALE * WIDTH;
    const SCALED_HEIGHT = SCALE * HEIGHT;


    let player = {
        x: myCanvas.width / 2, y: myCanvas.height / 2, w: 10, h: 10
    };




    function animate() {
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        ctx.drawImage(tractorImg, 50, 100);
        drawplayer(0,0, player.x, player.y);
        window.requestAnimationFrame(animate);
    };


    window.addEventListener("keydown", moveRect, false);

    function moveRect(e) {
        // alert(e.keyCode);
        if (e.keyCode == 65) {
            console.log("you pressed a");
            // player.
            player.x += -15;
            // redraw();
            console.log(player);
        };

        if (e.keyCode == 68) {
            console.log("you pressed d");
            player.x += 15;
            // redraw();
            console.log(player);
        };

        if (e.keyCode == 87) {
            console.log("you pressed w");
            player.y += -15;
            // redraw();
            console.log(player);
        };

        if (e.keyCode == 83) {
            console.log("you pressed s");
            player.y += 15;
            // redraw();
            console.log(player);
        };

    };


    init();


    function drawplayer(framex,framey,canvasx,canasy) {
        ctx.drawImage(playersprite,
        framex*WIDTH,framey*HEIGHT,
        WIDTH,HEIGHT,
        player.x,player.y,
        SCALED_WIDTH, SCALED_HEIGHT);
    };



    //INITIALISE CANVAS ANIMATION
    function init() {
        window.requestAnimationFrame(animate);
    }


</script>

</html>
