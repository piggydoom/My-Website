<script>
    // CANVAS VARIABLES
    const myCanvas = document.getElementById("myCanvas");
    const ctx = myCanvas.getContext("2d");
    myCanvas.width = window.innerWidth;
    myCanvas.height = window.innerHeight;
    ctx.globalCompositeOperation = 'destination-over';




    //player
    class Player {
        constructor() {
            this.position = {
                xPos: myCanvas.width / 2,
                yPos: myCanvas.height / 2
            }
            this.img = new Image
            this.img.src = "./imgs/player.png"
            this.width = 35
            this.height = 35

        this.scale = 3
        this.scaledWidth = scale * width
        this.scaledHeight = scale * height
        // this.playerDirection = 0
        // this.steploop = [0,1,2]
        }
        draw(frameX, frameY) {
            drawImage(this.img, frameX, frameY, this.width, this.height, this.xPos, this.yPos, this.scaledWidth, this.scaledHeight);


        }
    }


    const player = new Player();
    player.draw(0,0);
</script>
